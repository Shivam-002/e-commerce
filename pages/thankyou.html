<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Confirmation</title>
  <link rel="stylesheet" href="/css/thankyou.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" 
  referrerpolicy="no-referrer" />
</head>
<body>
  <div class="confirmation-container">
    <i class="fa-regular fa-circle-check"></i>
      <span class="confirmation-text">Payment Confirmed</span>
    </div>
    <div class="order-number">
      <span style="color: green;">Order #2039</span>
    </div>
    <div class="thank-you">
      Thank you, user, for shopping. Now that your order is confirmed, it will be ready to ship in 2 days. <br>
      Please check your inbox in the future for your updates.
    </div>
    <div class="options">
      <a onclick="top.window.location.href='index.html'" class="back-to-shopping">Back to Shopping</a>
      <a href="" class="print-receipt">Print Receipt</a>
    </div>
  </div>
</body>
</html>
